<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    
<form>
        <label for="username">username : </label>
        <input type="text" id="username">
            <br>
        <label for="password">password : </label>
        <input type="password" id="password">
        <br>
        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
        <br>
        <input type="checkbox" id="makan"><label for="makan">makan</label>
        <input type="checkbox" id="turu"><label for="turu">turu</label>
        <input type="checkbox" id="main"><label for="main">main</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <select>
            <option>cilongok</option>
            <option>cikokol</option>
            <option>cisauk</option>
        </select>
        <button type="submit">kirim</button>
</form>
</body>
</html>
